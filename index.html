<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Piket Kelas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jadwal Piket Kelas</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Tambah Jadwal Piket</h2>
      <form id="piket-form">
        <label for="hari">Hari:</label>
        <select id="hari" required>
          <option value="">Pilih Hari</option>
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
        </select>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Nama Piket" required>

        <label for="tugas">Tugas:</label>
        <input type="text" id="tugas" placeholder="Tugas Piket" required>

        <button type="submit">Tambah Jadwal</button>
      </form>
    </div>

    <h2>Jadwal Piket</h2>
    <table id="jadwal-table">
      <thead>
        <tr>
          <th>Hari</th>
          <th>Nama</th>
          <th>Tugas</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data jadwal piket akan ditampilkan di sini -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2024 Piket Kelas</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
